		/*容器*/
		.container {
			-webkit-perspective: 1000px;
			-moz-perspective: 1000px;
			-ms-perspective: 1000px;
			perspective: 1000px;
		}
		/*piece盒子*/
		.piece-box {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 300px auto;
			perspective-origin: 50% 50%;
			-webkit-transform-style: preserve-3d;
	        -moz-transform-style: preserve-3d;
	        -ms-transform-style: preserve-3d;
	        transform-style: preserve-3d;
	        animation: pieceRotate 5s,boxRotate 5s 10s infinite;
	        -moz-animation: pieceRotate 5s,boxRotate 5s 10s infinite; /* Firefox */
	        -webkit-animation: pieceRotate 5s,boxRotate 5s 10s infinite; /* Safari and Chrome */
	        -o-animation: pieceRotate 5s,boxRotate 5s 10s infinite; /* Opera */
		}
		/*piece通用样式*/
		.piece {
			position: absolute;
			width: 200px;
			height: 200px;
			background: red;
			opacity: 0.5;
		}
		.piece-1 {
			background: #FF6666;
	        -webkit-transform: rotateY(0deg) translateZ(173.2px);
	        -ms-transform: rotateY(0deg) translateZ(173.2px);
	        -o-transform: rotateY(0deg) translateZ(173.2px);
	        transform: rotateY(0deg) translateZ(173.2px);
	        animation: piece1Rotate 5s 5s;
	        -moz-animation: piece1Rotate 5s 5s; /* Firefox */
	        -webkit-animation: piece1Rotate 5s 5s; /* Safari and Chrome */
	        -o-animation: piece1Rotate 5s 5s; /* Opera */
